<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  <!-- LOGIN -->
  <div class="card" id="loginBox">
    <h2>Login</h2>
    <input id="loginUsername" placeholder="Username">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>New user? <a href="#" onclick="showSignup()">Create account</a></p>
  </div>

  <!-- SIGNUP -->
  <div class="card" id="signupBox" style="display:none">
    <h2>Sign Up</h2>
    <input id="signupUsername" placeholder="Username">
    <input id="signupPassword" type="password" placeholder="Password">
    <button onclick="signup()">Create Account</button>
    <p>Already have account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <!-- DASHBOARD -->
  <div class="card" id="app" style="display:none">
    <h2>Task Dashboard</h2>
    <input id="taskInput" placeholder="New task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>
<button onclick="logout()" style="margin-top:10px; background:#e74c3c;">
  Logout
</button>

</div>

<script src="script.js"></script>
</body>
</html>
