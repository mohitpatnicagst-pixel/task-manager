<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 360px;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: none;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #1e4ed8;
    }

    .link {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }

    .link a {
      color: #2563eb;
      cursor: pointer;
      text-decoration: underline;
    }

    /* DASHBOARD */
    #app {
      width: 420px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .logout {
      width: auto;
      padding: 6px 12px;
      background: #dc2626;
      font-size: 13px;
    }

    .logout:hover {
      background: #b91c1c;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      background: #f1f5f9;
      padding: 8px 10px;
      margin-bottom: 6px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div class="card" id="loginBox" style="display:block">
    <h2>Login</h2>
    <input id="loginUsername" placeholder="Username" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p class="link">
      New user? <a onclick="showSignup()">Create account</a>
    </p>
  </div>

  <!-- SIGNUP -->
  <div class="card" id="signupBox">
    <h2>Create Account</h2>
    <input id="signupUsername" placeholder="Username" />
    <input id="signupPassword" type="password" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <p class="link">
      Already have account? <a onclick="showLogin()">Login</a>
    </p>
  </div>

  <!-- DASHBOARD -->
  <div class="card" id="app">
    <div class="header">
      <h2>Task Dashboard</h2>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <input id="taskInput" placeholder="New task" />
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
