<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Task Manager</title>
<link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
<style>
body{font-family:Inter;background:#f5f6fa;margin:0}
.top{background:#5b2dde;color:#fff;padding:15px;font-size:20px}
.card{background:#fff;padding:20px;border-radius:8px;width:360px;margin:40px auto}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.box{color:#fff;padding:15px;border-radius:8px}
.purple{background:#7c3aed}
.green{background:#16a34a}
.red{background:#dc2626}
.orange{background:#f59e0b}
button{width:100%;padding:10px;background:#2563eb;color:#fff;border:none;border-radius:6px}
input{width:100%;padding:8px;margin-bottom:10px}
.task{display:flex;justify-content:space-between;background:#f1f5f9;padding:8px;margin-top:6px}
</style>
</head>
<body>

<div class="top">TaskManager</div>

<div class="card" id="loginBox">
  <h3>Login</h3>
  <input id="loginUsername" placeholder="Username">
  <input id="loginPassword" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p><a onclick="showSignup()">Create account</a></p>
</div>

<div class="card" id="signupBox" style="display:none">
  <h3>Signup</h3>
  <input id="signupUsername">
  <input id="signupPassword" type="password">
  <button onclick="signup()">Create</button>
  <p><a onclick="showLogin()">Login</a></p>
</div>

<div class="card" id="app" style="display:none">
  <h3>Task Dashboard <button onclick="logout()" style="float:right;background:red">Logout</button></h3>

  <div class="grid">
    <div class="box purple">Total <span id="total">0</span></div>
    <div class="box green">Completed <span id="completed">0</span></div>
    <div class="box red">Overdue <span id="overdue">0</span></div>
    <div class="box orange">Upcoming <span id="upcoming">0</span></div>
  </div>

  <input id="taskInput" placeholder="Task title">
  <input id="dueDate" type="date">
  <button onclick="addTask()">Add Task</button>

  <div id="taskList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
